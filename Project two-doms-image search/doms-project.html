<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery with Search</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <link rel="stylesheet" href="doms-project.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
  </head>
  <body>
    
    <div class="container">
      <div class="search-box">
        <input type="text" placeholder="Search..." />
        <i class="fas fa-search"></i>
      </div>

      <div class="images">
        <div class="image-box" data-name="Interstellar">
          <img
            src="https://musicart.xboxlive.com/7/912b1000-0000-0000-0000-000000000002/504/image.jpg?w=1920&h=1080"
          />
        
          <h6>Interstellar</h6>
        </div>
        <div class="image-box" data-name="Avengers">
          <img
            src="https://m.media-amazon.com/images/M/MV5BNDYxNjQyMjAtNTdiOS00NGYwLWFmNTAtNThmYjU5ZGI2YTI1XkEyXkFqcGdeQXVyMTMxODk2OTU@._V1_.jpg"
            alt=""
          />
          <h6>Avengers</h6>
        </div>
        <div class="image-box" data-name="The Bear">
          <img
            src="https://resizing.flixster.com/MJZOBq4VZj0Mx0fNHNHMk4lNO6E=/ems.cHJkLWVtcy1hc3NldHMvdHZzZXJpZXMvODgxZDkxYTMtZWVjNS00OTc4LWJiY2MtMWNhNmUzNTFhZGI1LmpwZw=="
            alt=""
          />
          <h6>The Bear</h6>
        </div>
        <div class="image-box" data-name="The Walking Dead">
          <img
            src="https://m.media-amazon.com/images/M/MV5BZmU5NTcwNjktODIwMi00ZmZkLTk4ZWUtYzVjZWQ5ZTZjN2RlXkEyXkFqcGdeQXVyMTkxNjUyNQ@@._V1_FMjpg_UX1000_.jpg"
            alt=""
          />
          <h6>The Walking Dead</h6>
        </div>
        <div class="image-box" data-name="The Dark Knight">
          <img
            src="https://musicart.xboxlive.com/7/abb02f00-0000-0000-0000-000000000002/504/image.jpg?w=1920&h=1080"
            alt=""
          />
          <h6>The Dark Knight</h6>
        </div>
        <div class="image-box" data-name="Harry Potter - Philosopher Stone">
          <img
            src="https://static.posters.cz/image/750/harry-potter-philosopher-s-stone-i104639.jpg"
            alt=""
          />
          <h6>Harry Potter - Philosopher Stone</h6>
        </div>
        <div class="image-box" data-name="Hobbit">
          <img
            src="https://m.media-amazon.com/images/M/MV5BMTcwNTE4MTUxMl5BMl5BanBnXkFtZTcwMDIyODM4OA@@._V1_FMjpg_UX1000_.jpg"
            alt=""
          />
          <h6>Hobbit</h6>
        </div>
        <div class="image-box" data-name="Tennet">
          <img
            src="https://flxt.tmsimg.com/assets/p17758177_v_v13_ad.jpg"
            alt=""
          />
          <h6>Tennet</h6>
        </div>
        <div class="image-box" data-name="Nope">
          <img
            src="https://m.media-amazon.com/images/S/pv-target-images/7f34d24aa737e5f12cf4152755b775ae463b2974562f873b866865f295d3405e.jpg"
            alt=""
          />
          <h6>Nope</h6>
        </div>
        <div class="image-box" data-name="Get Out">
          <img
            src="https://m.media-amazon.com/images/M/MV5BMjUxMDQwNjcyNl5BMl5BanBnXkFtZTgwNzcwMzc0MTI@._V1_FMjpg_UX1000_.jpg"
            alt=""
          />
          <h6>Get Out</h6>
        </div>
      </div>
      

     
      </div>
    </div>

    <i class="bi bi-brightness-high-fill" id="toggleDark"></i>

    <script src="doms-project.js"></script>
  </body>
</html>
